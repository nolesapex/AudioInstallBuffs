<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Schedule Your Install | AudioInstallBuffs</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css" />
  <style>
    body {
      font-family: 'Outfit', sans-serif;
      background: #111;
      color: #fff;
      margin: 0;
      padding: 0;
    }

    header, footer {
      background: #000;
      text-align: center;
      padding: 20px;
    }

    header h1 {
      margin: 0;
      font-size: 2rem;
    }

    main {
      padding: 40px 20px;
      max-width: 700px;
      margin: auto;
    }

    h2 {
      text-align: center;
      margin-bottom: 40px;
      font-size: 1.8rem;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 25px;
    }

    label {
      font-weight: 600;
      margin-bottom: 5px;
    }

    input, select, textarea {
      padding: 12px;
      border-radius: 6px;
      border: none;
      background: #222;
      color: #fff;
      font-size: 1rem;
    }

    input::placeholder, textarea::placeholder {
      color: #888;
    }

    button {
      background: #0ff;
      color: #000;
      font-weight: 600;
      padding: 14px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      box-shadow: 0 5px 15px rgba(0, 255, 255, 0.3);
      transition: 0.3s;
    }

    button:hover {
      background: #00caca;
    }

    footer {
      margin-top: 100px;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <header>
    <h1>Schedule an Appointment</h1>
  </header>

  <main>
    <h2>We bring the sound to you â€” book your install now!</h2>
    <form action="#" method="POST">
      <div>
        <label for="location">Service Location (City or ZIP):</label>
        <input type="text" id="location" name="location" placeholder="e.g. Los Angeles, CA" required>
      </div>

      <div>
        <label for="date">Preferred Date:</label>
        <input type="date" id="date" name="date" required>
      </div>

      <div>
        <label for="budget">Your Budget ($):</label>
        <input type="number" id="budget" name="budget" placeholder="Enter max budget" required>
      </div>

      <div>
        <label for="vehicle">Vehicle Year, Make & Model:</label>
        <input type="text" id="vehicle" name="vehicle" placeholder="e.g. 2017 Toyota Camry" required>
      </div>

      <div>
        <label for="services">What do you want done?</label>
        <textarea id="services" name="services" rows="4" placeholder="Tell us about the installation you need..." required></textarea>
      </div>

      <div>
        <label for="contact">Best way to contact you (email or phone):</label>
        <input type="text" id="contact" name="contact" placeholder="you@email.com or (555) 555-5555" required>
      </div>

      <button type="submit">Submit Appointment Request</button>
    </form>
  </main>

  <footer>
    &copy; 2025 AudioInstallBuffs. All rights reserved.
  </footer>
</body>
</html>
